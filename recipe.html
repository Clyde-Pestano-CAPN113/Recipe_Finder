<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RECIPE_FINDER</title>
  <link rel="stylesheet" href="recipe.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      padding: 2rem;
    }
  </style>
</head>
<body>
  <div class="container text-center">
    <h1 class="mb-4">Recipe Finder</h1>
    <div class="input-group mb-4">
      <input type="text" class="form-control" id="search-input" placeholder="Search recipes...">
      <button class="btn btn-primary" id="search-btn"><img width="30px" src="recipe img/15-152459_search-icon-png.png"></button>
    </div>
    <div id="recipes-container" class="row g-4"></div>
  </div>

  <!-- Recipe Details Modal -->
  <div class="modal fade" id="recipeModal" tabindex="-1" aria-labelledby="recipeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="recipeModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="recipe-details"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

  <form>
    <label class="ingredients">Ingredients</label>
    <select id="ingredientSelect">
      <option value="">Select Category</option>
      <option>Chicken</option>
      <option>Beef</option>
      <option>Pork</option>
      <option>Seafood</option>
    </select>
  </form>

  <form>
    <label class="ingredients">Cuisines</label>
    <select id="cuisineSelect">
      <option value="">Select Category</option>
      <option>Mexican</option>
      <option>Italian</option>
      <option>Chinese</option>
      <option>Indian</option>
    </select>
  </form>

  <form>
    <label class="ingredients">Meals</label>
    <select id="mealSelect">
      <option value="">Select Category</option>
      <option>Breakfast</option>
      <option>Lunch</option>
      <option>Dinner</option>
    </select>
  </form>
  
  <div class="recipe_img">
    <div class="recipe_img1">img + recipe</div> 
    <div class="recipe_img2"></div> 
    <div class="recipe_img3"></div> 
    <div class="recipe_img4"></div> 
    <div class="recipe_img5"></div> 
    <div class="recipe_img6"></div> 
  </div>
</body>
<script src=""></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
</html>
