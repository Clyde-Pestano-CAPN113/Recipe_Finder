<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RECIPE_FINDER</title>
  <link rel="stylesheet" href="recipe.css">
  <!--font-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lacquer&family=Rubik+Doodle+Shadow&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jacques+Francois+Shadow&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Vast+Shadow&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>

  <!-- Image and text -->
<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#">
    <img src="recipe img/299878232_398755539059367_7362943536552920123_n.png" width="50" height="50" class="d-inline-block align-top" alt=""><strong>Recipe Finder</strong>
  </a>
</nav>

  <h1 class="mb-4">Recipe Finder</h1>
  <p class="p1">Learn cooking in a</p>
  <p class="p2">simple way.</p>
  <div class="container text-center">
    <div>
      <form>
        <label class="ingredients">Ingredients</label>
        <select id="ingredientSelect">
          <option value="">Select Category</option>
          <option>Chicken</option>
          <option>Beef</option>
          <option>Pork</option>
          <option>Seafood</option>
        </select>
      </form>
    
      <form>
        <label class="ingredients">Cuisines</label>
        <select id="cuisineSelect">
          <option value="">Select Category</option>
          <option>Mexican</option>
          <option>Italian</option>
          <option>Chinese</option>
          <option>Indian</option>
        </select>
      </form>
    
      <form>
        <label class="ingredients">Meals</label>
        <select id="mealSelect">
          <option value="">Select Category</option>
          <option>Breakfast</option>
          <option>Appetizers</option>
          <option>Main course</option>
        </select>
      </form>
    </div>

    <div class="input-group mb-4">
      <input type="text" class="form-control" id="search-input" placeholder="Search recipes...">
      <button class="btn btn-primary" id="search-btn">Search</button>
    </div>
    <div id="recipes-container" class="row g-4"></div>
  </div>

  <!-- Recipe Details Modal -->
  <div class="modal fade" id="recipeModal" tabindex="-1" aria-labelledby="recipeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="recipeModalLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body" id="recipe-details"></div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <p>&copy;2024 designed by Clyde | Feihong | Le | Tharani | Trung | All Rights Reserved</p>
  </footer>

</body>
<script src=""></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="main.js"></script>
</html>
